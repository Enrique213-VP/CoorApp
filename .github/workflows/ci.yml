name: Android CI

on:
  push:
    branches: [ "CI/CD" ]
  pull_request:
    branches: [ "CI/CD" ]
  workflow_dispatch:

jobs:
  build:
    name: Build y Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Establecer MAPBOX_DOWNLOADS_TOKEN
        run: echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" >> $GITHUB_ENV

      - name: Configurar archivo google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Otorgar permisos de ejecuci칩n a gradlew
        run: chmod +x ./gradlew

      - name: Ejecutar pruebas
        run: ./gradlew test
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}

      - name: Construir APK de debug
        run: ./gradlew assembleDebug
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  deploy:
    name: Desplegar a Firebase App Distribution
    needs: build
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/CI/CD'

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Descargar APK del job de build
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug

      - name: Desplegar a Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: |
            CoorApp - Build de prueba autom치tica
            Commit: ${{ github.event.head_commit.message }}